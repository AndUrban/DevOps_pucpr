name: Java CI

on:
  push:
    branches: [ main, classes_DevOps ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configura o Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compila os arquivos Java
      run: javac -d bin $(find src -name "*.java")

    - name: Confirma que a compilação foi bem-sucedida
      run: echo "Código Java compilado com sucesso ✅"
