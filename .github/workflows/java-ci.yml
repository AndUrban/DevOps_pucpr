name: Java CI

on:
  push:
    branches: [ main, classes_DevOps ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configura o Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Rodar testes com Maven
      run: mvn clean test

    - name: Compila os arquivos Java (manual, como já fazia)
      run: |
        mkdir -p bin
        javac -d bin $(find src -name "*.java")

    - name: Cria o arquivo JAR
      run: |
        mkdir -p dist
        jar --create --file=dist/biblioteca-virtual.jar -C bin .

    - name: Faz upload do artefato (JAR)
      uses: actions/upload-artifact@v4
      with:
        name: biblioteca-virtual
        path: dist/biblioteca-virtual.jar

  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Discord Webhook
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include_extras: true
